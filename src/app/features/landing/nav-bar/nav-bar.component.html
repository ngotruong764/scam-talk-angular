<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- App Logo -->
    <a href="https://flowbite.com/" class=" flex items-center space-x-3 rtl:space-x-reverse">
      <img src="assets/app_logo/scam_talk_logo_dark_mode.png" class="app-logo-nav-bar" alt="Scam Talk Logo"/>
      <span class="app-name-nav-bar self-center font-semibold whitespace-nowrap dark:text-white">Scam Talk</span>
    </a>
    <div class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse text-2xl">
      <!-- Change Theme Mode Button -->
      <button type="button">
        <img src="assets/icon/sun.svg" alt="Sun Icon" class="navbar-icon">
        <span class="sr-only">Change Theme Mode</span>
      </button>
      <!-- Change Language Dropdown -->
      <div class="relative mt-2 md:mt-0">
        <button type="button" (click)="onToggleLanguage()"
                class="inline-flex items-center font-medium justify-center px-4 py-2 text-gray-900 dark:text-white rounded-lg cursor-pointer">
          <img src="{{multiLangService.getCurrentLanguage().flag_path}}" alt="{{multiLangService.getCurrentLanguage().alt}}" class="navbar-icon">
          <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <!-- Dropdown items -->
        <div [ngClass]="isLangDropdownOpen ? 'transition ease-out duration-300 transform opacity-100 scale-100' :
        'transition ease-in duration-75 transform opacity-0 scale-95 hidden'"
             [class.hidden]="!isLangDropdownOpen"
             class="md:absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50">
          <ul class="py-2 font-medium" role="none">
            <li *ngFor="let language of languages">
              <a href="#"
                 class="block px-4 py-2 text-lg text-black hover:bg-blue-50"
                 role="menuitem" (click)="onToggleLanguage(language.code)">
                <div class="inline-flex items-center">
                  <img src="{{language.flag_path}}" alt="{{language.alt}}" class="flag-icon">
                  {{language.name}}
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Sign In Button-->
      <button type="button"
              class="navbar-normal-text text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        {{'navbar-landing.signIn' | translate}}
      </button>
      <button data-collapse-toggle="navbar-language" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-language" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="navbar-normal-text items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
         id="navbar-language">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a href="#"
             class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
             aria-current="page">Home</a>
        </li>
        <li>
          <a href="#"
             class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
        </li>
        <li>
          <a href="#"
             class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
        </li>
        <li>
          <a href="#"
             class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Pricing</a>
        </li>
        <li>
          <a href="#"
             class="block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
